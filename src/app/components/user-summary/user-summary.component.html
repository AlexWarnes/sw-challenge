<mat-card class="user-card">
  <mat-card-header>
    <div
      mat-card-avatar
      class="user-avatar"
      [style]="{
        'background-image':
          'url(https://joeschmoe.io/api/v1/' + userData?.id + ')'
      }"
    ></div>
    <mat-card-title> {{ userData?.name }}</mat-card-title>
    <mat-card-subtitle>Age: {{ userData?.age }}</mat-card-subtitle>
    <mat-card-subtitle>Weight: {{ userData?.weight }}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
